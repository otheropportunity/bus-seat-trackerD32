<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸšŒ Bus Seat Tracker + Live Map</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #map {
      width: 100%;
      height: 600px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    #seat-stats, #legend {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .legend-box {
      display: inline-flex;
      align-items: center;
      margin: 0 10px;
    }

    .color-box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      margin-right: 5px;
      display: inline-block;
    }

    .green {
      background-color: #28a745;
    }

    .yellow {
      background-color: #ffc107;
    }

    .red {
      background-color: #dc3545;
    }

    .bus {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .seat, .label {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .seat {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .seat.selected {
      background-color: #ffc107;
      color: black;
    }

    .seat.taken {
      background-color: #dc3545;
      color: white;
      cursor: not-allowed;
    }

    .label {
      background-color: #ccc;
      cursor: default;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #lockBtn {
      background-color: #007bff;
      color: white;
    }

    #resetBtn {
      background-color: #dc3545;
      color: white;
    }

    #mapBtn {
      background-color: #17a2b8;
      color: white;
    }
  </style>
</head>
<body>

<h1>ðŸšŒ Bus Seat Tracker</h1>
<div id="map"></div>

<div id="seat-stats">Loading seat data...</div>
<div id="legend">
  <span class="legend-box"><span class="color-box green"></span> Available</span>
  <span class="legend-box"><span class="color-box yellow"></span> Pending</span>
  <span class="legend-box"><span class="color-box red"></span> Taken</span>
</div>

<div class="bus" id="bus"></div>
<button id="lockBtn">Lock Seat</button>
<button id="resetBtn">Reset All</button>
<button id="mapBtn" onclick="window.open('https://otheropportunity.github.io/BusTrackerD32/', '_blank')">Open Full Map</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA9aQHnSMPnk4-xzpvELktHzHnWGo5LHT0",
    authDomain: "bus-seat-allocation.firebaseapp.com",
    databaseURL: "https://bus-seat-allocation-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "bus-seat-allocation"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const busId = "bus-001";
  const totalSeats = 20;
  const selectedSeats = new Set();

  const bus = document.getElementById("bus");
  const seatStats = document.getElementById("seat-stats");

  for (let i = 1; i <= totalSeats; i++) {
    const seat = document.createElement("div");
    seat.className = "seat";
    seat.innerText = i;
    seat.dataset.seat = i;
    seat.addEventListener("click", () => toggleSeat(seat));
    bus.appendChild(seat);
  }

  function toggleSeat(seatEl) {
    const seatNum = seatEl.dataset.seat;
    if (seatEl.classList.contains("taken")) return;
    if (seatEl.classList.contains("selected")) {
      seatEl.classList.remove("selected");
      selectedSeats.delete(seatNum);
    } else {
      seatEl.classList.add("selected");
      selectedSeats.add(seatNum);
    }
  }

  function updateSeatStats() {
    const taken = document.querySelectorAll(".seat.taken").length;
    const available = totalSeats - taken;
    seatStats.innerText = `Available: ${available} | Taken: ${taken}`;
  }

  function syncSeats() {
    db.ref(busId).on("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;
      document.querySelectorAll(".seat").forEach(seat => {
        const seatNum = seat.dataset.seat;
        seat.classList.remove("taken", "selected");
        if (data[`seat${seatNum}`]?.taken) {
          seat.classList.add("taken");
        }
      });
      updateSeatStats();
    });
  }

  document.getElementById("lockBtn").addEventListener("click", async () => {
    if (selectedSeats.size === 0) return;
    const timestamp = Date.now();
    const updates = {};
    selectedSeats.forEach(seat => {
      updates[`${busId}/seat${seat}`] = { taken: true, timestamp };
    });
    await db.ref().update(updates);
    selectedSeats.clear();
  });

  document.getElementById("resetBtn").addEventListener("click", async () => {
    if (!confirm("Reset all seats to available?")) return;
    const updates = {};
    for (let i = 1; i <= totalSeats; i++) {
      updates[`${busId}/seat${i}`] = { taken: false };
    }
    await db.ref().update(updates);
  });

  mapboxgl.accessToken = "pk.eyJ1Ijoib3RoZXJvcHBvcnR1bml0eTg3IiwiYSI6ImNtYzFxbmxobTAwYm0ya3E4M2VneTE0d3oifQ.f2jA0_g7UmpS0wk2E9uqng";
  const map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/streets-v11",
    center: [106.8, -6.3],
    zoom: 14
  });

  const marker = new mapboxgl.Marker({ color: "red" }).setLngLat([106.8, -6.3]).addTo(map);
  let routeCoordinates = [];

  db.ref("busLocation").on("value", (snapshot) => {
    const data = snapshot.val();
    if (data && data.lat && data.lng) {
      const coords = [data.lng, data.lat];
      routeCoordinates.push(coords);
      marker.setLngLat(coords);
      map.setCenter(coords);

      if (map.getSource("route")) {
        map.getSource("route").setData({
          type: "Feature",
          geometry: {
            type: "LineString",
            coordinates: routeCoordinates
          }
        });
      } else {
        map.addSource("route", {
          type: "geojson",
          data: {
            type: "Feature",
            geometry: {
              type: "LineString",
              coordinates: routeCoordinates
            }
          }
        });
        map.addLayer({
          id: "route",
          type: "line",
          source: "route",
          layout: { "line-join": "round", "line-cap": "round" },
          paint: { "line-color": "#007bff", "line-width": 4 }
        });
      }
    }
  });

  map.on("load", () => {});
  syncSeats();
</script>
</body>
</html>
